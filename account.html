<!DOCTYPE>
<html>
    <head>
        <title>New Account</title>
        <link rel="stylesheet" href="accountdesign.css" type="text/css">
    </head>
    <body>
        <div class="boxed">
            <h3>Create new account</h3>
            <form>
                <lable>Enter your user name</lable><br>
                <input type="text"><br>
                <lable>Enter your email id</lable><br>
                <input type="email"> <br>
                <lable>Enter password</lable><br>
                <input type="password"><br>
                <lable>Security Question</lable><br>
                <input type="text" list="dl"><br>
                <datalist id="dl">
                	<option>What is your school name?</option>
                	<option>What is your nick name?</option>
                	<option>What is your favorite color?</option>
                	<option>Which is your favorite food?</option>
                </datalist>
                <lable>Enter your Answer</lable>
                <input type="text">
                <div class="signin"><a href="feedback.html"><button type="button" id="s">Sign in</button></a></div>
                <div class="cancel"> <a href="DBMM.html"><button type="button" id="c">Cancle</button></a></div>
            </form>
        </div>
    </body>
</html>
